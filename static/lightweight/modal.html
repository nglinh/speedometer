<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>AquaAdmin - Bootstrap admin theme</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
        <link rel="stylesheet" type="text/css" href="css/aquaadmin.css">
    </head>
    <body>
        <script type="text/javascript" src="js/jquery.min.js"></script>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12 content">
                    <div id="content">
                        <div class="panel login">
                            <div class="panel-header">
                                <i class="icon-user icon-blue"></i>
                                <h2>Login form</h2>
                            </div>
                            <div class="panel-content">
                                <form class="">
                                    <fieldset>
                                        <div class="alert alert-danger">
                                            <a class="close" data-dismiss="alert" href="http://wbpreview.com/previews/WB003517L/loginform.html#">×</a>
                                            <i class="icon-exclamation-sign icon-red"></i>
                                            Incorrect password !
                                        </div>
                                        <div class="control-group">
                                            <div class="input-prepend">
                                                <span class="add-on"><i class="icon-user icon-blue"></i></span>
                                                <input id="username" type="text" placeholder="username">
                                            </div>
                                        </div>
                                        <div class="control-group">

                                            <div class="input-prepend">
                                                <span class="add-on"><i class="icon-random icon-blue"></i></span>
                                                <input id="password" type="password" placeholder="password">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls">
                                                <label class="checkbox">
                                                    <input type="checkbox"> Remember me
                                                </label>
                                            </div>
                                        </div>
                                        <hr>
                                        <a class="btn btn-large" href="http://wbpreview.com/previews/WB003517L/index.html"><i class="icon-arrow-left icon-blue"></i> Back to admin</a>
                                        <button class="btn btn-primary btn-large" type="submit"><i class="icon-ok icon-white"></i> Login</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div><!--/span-->
                        <div class="panel login">
                            <div class="panel-header">
                                <i class="icon-user icon-blue"></i>
                                <h2>Modal login form</h2>
                            </div>
                            <div class="panel-content">
                                <a class="btn btn-large btn-danger" data-toggle="modal" href="http://wbpreview.com/previews/WB003517L/loginform.html#operations-modal">Launch Modal Login form</a>
                            </div>
                        </div>
                        <form class="">
                            <fieldset>
                                <div class="modal hide" id="operations-modal">
                                    <div class="modal-header">
                                        <button class="close" data-dismiss="modal">×</button>
                                        <h3>Login form</h3>
                                    </div>
                                    <div class="modal-body">

                                        <div class="alert alert-danger">
                                            <a class="close" data-dismiss="alert" href="http://wbpreview.com/previews/WB003517L/loginform.html#">×</a>
                                            <i class="icon-exclamation-sign icon-red"></i>
                                            Incorrect password !
                                        </div>
                                        <div class="control-group">
                                            <div class="input-prepend">
                                                <span class="add-on"><i class="icon-user icon-blue"></i></span>
                                                <input id="username1" type="text" placeholder="username">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="input-prepend">
                                                <span class="add-on"><i class="icon-random icon-blue"></i></span>
                                                <input id="password1" type="password" placeholder="password">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls">
                                                <label class="checkbox">
                                                    <input type="checkbox"> Remember me
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div style="float: left;">
                                            <a href="http://wbpreview.com/previews/WB003517L/loginform.html#" class="btn btn-mini btn-warning">Reset password</a>   
                                            <a href="http://wbpreview.com/previews/WB003517L/loginform.html#" class="btn btn-mini btn-warning">Register</a> 
                                            <a href="http://wbpreview.com/previews/WB003517L/loginform.html#" class="btn btn-mini btn-success disabled">Login</a>   
                                        </div>
                                        <button class="btn btn-large" data-dismiss="modal"><i class="icon-remove"></i> Close</button>
                                        <button class="btn btn-primary btn-large" type="submit"><i class="icon-ok icon-white"></i> Login</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                    </div><!-- content -->
                </div>
            </div><!--/row-->
            <hr>
            <footer>
                <p>© <a href="http://aquasite.pl/aquacms">AquaAdmin CMS Admin Theme</a></p>
            </footer>
        </div><!--/.fluid-container-->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    

</body></html>
